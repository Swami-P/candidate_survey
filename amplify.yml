
version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Switch from npm ci to npm install (no lockfile required)
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        # Vite outputs static files to 'dist' by default
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
